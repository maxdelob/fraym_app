<div class="content" >
  <div class="instruction-container">
    <div class='insctruction'style="">
      <h1 style="font-size: 1.3rem;">Please select a company</h1>
    </div>
  </div>
  <form class="input-container">
    <mat-form-field class="input-form">
      <mat-label>Company name</mat-label>
      <input  type="text" placeholder="Pick one" aria-label="Company name" matInput [formControl]="companyControl" [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption (optionSelected)="onSelectedCompany()" #auto>
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option" >
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <div class="button-container">
    <a mat-raised-button color="primary" disabled="{{!companySelected.name}}" (click)="navigateToChart()" >Visualize</a>
  </div>
</div>
