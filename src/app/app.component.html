<mat-toolbar color="primary">
  <mat-toolbar-row style="display: flex; flex-direction: row-reverse;">
    <img style="align-self: flex-end; justify-self: end;" src="../assets/fraymk.png">
  </mat-toolbar-row>
</mat-toolbar>
<div class="content">
  <div class="instruction-container">
    <div style="width:100%; height:100%; display: flex; justify-content: center;
    align-items: center;
    align-content: center;">
      <h1 style="font-size: 1.3rem;">Please select a company</h1>
    </div>
  </div>
  <form class="input-container">
    <mat-form-field class="input-form">
      <mat-label>Number</mat-label>
      <input  type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
        [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
<mat-toolbar color="primary" style="height: 25px; display: flex; font-size: 0.7rem; font-style: italic;">
  <p>Technical test - Maxime Delobelle</p>
    
</mat-toolbar>
